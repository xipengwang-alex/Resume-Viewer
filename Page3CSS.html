<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Resume Book</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .content {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    /* Add custom CSS for input elements */
    input[type="text"], select {
        width: calc(50% - 5px); /* Set width for each input */
        margin-right: 20px; /* Add space between inputs */
    }
    /* Style the labels */
    label {
        margin-bottom: 5px; /* Add some vertical space between labels and inputs */
    }
    /* Style for the div containing first name and last name */
    .name-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px; /* Add some space between name inputs and dropdown */
    }
    /* Style for the div containing expected graduation and GPA */
    .secondary-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px; /* Add some space between dropdowns */
    }
</style>
</head>
<body>
<div class="content">
    <h1>Your Resume Book</h1>
    <h3>Please provide the following information to show to recruiters:</h3>
    <form action="#" method="post">
      <div class="name-inputs">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
      <p><br>
      </p>
      <div class="secondary-inputs">Expected Graduation:
        <select id="graduation" name="graduation" required>
          <option value="">Expected Gradua</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
        </select>
            
            <label for="gpa">Current GPA:</label>
            <select id="gpa" name="gpa" required>
                <option value="">Select</option>
                <option value="4.0">4.0</option>
                <option value="3.9">3.9</option>
                <option value="3.8">3.8</option>
                <option value="3.7">3.7</option>
                <option value="3.6">3.6</option>
                <option value="3.5">3.5</option>
                <option value="3.4">3.4</option>
                <option value="3.3">3.3</option>
                <option value="3.2">3.2</option>
                <option value="3.1">3.1</option>
                <option value="3.0">3.0</option>
            </select>
      </div>
        
        <br><br>
        
        <label for="skills">Passed Exams</label><br>
        <input type="checkbox" id="java" name="java" value="Java">
        <label for="java">P</label><br>
        <input type="checkbox" id="python" name="python" value="Python">
        <label for="python">FM</label><br>
		 <input type="checkbox" id="ifm" name="ifm" value="ifm">
        <label for="Ifm">IFM</label><br>
        <input type="checkbox" id="srm" name="srm" value="srm">
        <label for="Srm">SRM</label><br>
		 <input type="checkbox" id="fam" name="fam" value="fam">
        <label for="Fam">FAM</label><br>
        <input type="checkbox" id="fams" name="fams" value="fams">
        <label for="Fams">FAMS</label><br>
		 <input type="checkbox" id="faml" name="faml" value="faml">
        <label for="Faml">FAML</label><br>
        <input type="checkbox" id="ltam" name="ltam" value="ltam">
        <label for="Ltam">LTAM</label><br>
		 <input type="checkbox" id="stam" name="stam" value="stam">
        <label for="Stam">STAM</label><br>
        <input type="checkbox" id="altam" name="altam" value="altam">
        <label for="Altam">ALTAM</label><br>
		 <input type="checkbox" id="astam" name="astam" value="astam">
        <label for="Astam">ASTAM</label><br>
        <input type="checkbox" id="pa" name="pa" value="pa">
        <label for="Pa">PA</label><br>
		 <input type="checkbox" id="mas1" name="mas1" value="mas1">
        <label for="Mas1">MAS1</label><br>
        <input type="checkbox" id="mas2" name="mas2" value="mas2">
        <label for="MAS2">MAS2</label><br>
		 <input type="checkbox" id="MAS2" name="MAS2" value="MAS2">
        <label for="exam5">Exam 5</label><br>
        <input type="checkbox" id="exam6" name="exam6" value="Exam6">
        <label for="python">Exam 6</label><br>
		
        <!-- Include other skills checkboxes here -->
        <br>
		
		 <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
       
        <br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
		
    </form>
</div>
</body>
</html>
